<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>HTM Cuentas</title>

<!-- ICONO -->
<link rel="apple-touch-icon" href="icon.png">

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
body{margin:0;background:#f2f2f7}
header{
  position:sticky;top:0;
  background:white;
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:12px;
  font-size:20px;
  font-weight:600;
  box-shadow:0 1px 0 rgba(0,0,0,.05);
}
header button{
  background:none;border:none;
  color:#007aff;
  font-size:18px;
}
.list{padding:12px}
.card,.movement{
  background:white;
  border-radius:16px;
  padding:16px;
  margin-bottom:10px;
  transition:transform .25s ease,opacity .25s ease;
}
.card h3{margin:0;font-size:17px}
.total{
  margin-top:6px;
  font-size:22px;
  font-weight:600;
}
.movement{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.amount.in{color:#2ecc71}
.amount.out{color:#e74c3c}
.date{font-size:12px;color:#999}
.fab{
  position:fixed;bottom:20px;right:20px;
  width:56px;height:56px;
  border-radius:50%;
  background:#007aff;color:white;
  font-size:32px;border:none;
  box-shadow:0 6px 12px rgba(0,0,0,.2);
}
.hidden{display:none}
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:flex;align-items:end;
}
.sheet{
  background:white;
  width:100%;
  border-radius:22px 22px 0 0;
  padding:16px;
  animation:up .25s ease;
}
@keyframes up{from{transform:translateY(100%)}to{transform:translateY(0)}}
input,select{
  width:100%;padding:14px;
  margin:6px 0;border-radius:14px;
  border:1px solid #ccc;font-size:16px
}
.sheet button{
  width:100%;margin-top:10px;
  background:#007aff;color:white;
  border:none;padding:16px;
  border-radius:16px;font-size:17px
}
</style>
</head>

<body>

<header>
  <button id="back" class="hidden" onclick="goBack()">‹ Atrás</button>
  <span id="title">Cuentas</span>
</header>

<div id="content" class="list"></div>
<button class="fab" onclick="openModal()">＋</button>

<div id="modal" class="modal hidden">
  <div class="sheet">
    <input id="name" placeholder="Nombre de cuenta o descripción">
    <input id="amount" type="number" placeholder="Monto">
    <select id="type">
      <option value="in">Ingreso</option>
      <option value="out">Egreso</option>
    </select>
    <button onclick="save()">Guardar</button>
  </div>
</div>

<script>
let data=JSON.parse(localStorage.getItem("data"))||[];
let current=null,startX=0;

const saveData=()=>localStorage.setItem("data",JSON.stringify(data));

function render(){
  const c=document.getElementById("content");
  c.innerHTML="";
  back.classList.toggle("hidden",current===null);
  title.innerText=current===null?"Cuentas":data[current].name;

  if(current===null){
    data.forEach((a,i)=>{
      let total=a.movs.reduce((s,m)=>s+(m.type==="in"?m.amount:-m.amount),0);
      let d=document.createElement("div");
      d.className="card";
      d.innerHTML=`<h3>${a.name}</h3><div class="total">$${total.toFixed(2)}</div>`;
      d.onclick=()=>{current=i;render()};
      swipe(d,()=>confirm("¿Eliminar cuenta?")&&(data.splice(i,1),saveData(),render()));
      c.appendChild(d);
    });
  }else{
    data[current].movs.forEach((m,i)=>{
      let d=document.createElement("div");
      d.className="movement";
      d.innerHTML=`<div class="amount ${m.type}">$${m.amount}</div><div class="date">${m.type==="in"?"Ingreso":"Egreso"}</div>`;
      swipe(d,()=>confirm("¿Eliminar movimiento?")&&(data[current].movs.splice(i,1),saveData(),render()));
      c.appendChild(d);
    });
  }
}

function swipe(el,action){
  el.ontouchstart=e=>startX=e.touches[0].clientX;
  el.ontouchend=e=>{
    if(startX-e.changedTouches[0].clientX>80){
      el.style.transform="translateX(-100%)";
      setTimeout(action,200);
    }
  };
}

function openModal(){
  modal.classList.remove("hidden");
  amount.style.display=current===null?"none":"block";
  type.style.display=current===null?"none":"block";
}

function save(){
  if(current===null){
    if(!name.value)return alert("Nombre requerido");
    data.push({name:name.value,movs:[]});
  }else{
    if(!amount.value)return alert("Monto requerido");
    data[current].movs.push({amount:+amount.value,type:type.value});
  }
  saveData();
  modal.classList.add("hidden");
  name.value=amount.value="";
  render();
}

function goBack(){current=null;render()}
render();
</script>

</body>
</html>
